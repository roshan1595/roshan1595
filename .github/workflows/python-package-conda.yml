name: GitHub Profile Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent long-running jobs
    strategy:
      matrix:
        python-version: ['3.10']  # Single version for speed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-minimal.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests flake8 pytest
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        python -m flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        python -m flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test Python scripts
      run: |
        # Test that our scripts can import without errors
        python -c "import sys; sys.path.append('scripts'); import dynamic_stats; print('✅ dynamic_stats.py imports successfully')"
        python -c "import sys; sys.path.append('scripts'); import update_readme; print('✅ update_readme.py imports successfully')"
        
    - name: Validate SVG files
      run: |
        # Check that SVG files are valid XML
        python -c "
        import xml.etree.ElementTree as ET
        import os
        svg_dir = 'assets/svg'
        if os.path.exists(svg_dir):
            for file in os.listdir(svg_dir):
                if file.endswith('.svg'):
                    try:
                        ET.parse(os.path.join(svg_dir, file))
                        print(f'✅ {file} is valid SVG')
                    except ET.ParseError as e:
                        print(f'❌ {file} has XML errors: {e}')
                        exit(1)
        else:
            print('⚠️ No SVG directory found')
        "
        
    - name: Run fast tests
      run: |
        # Run lightweight tests only
        python -m pytest tests/test_github_stats.py::TestGitHubStats::test_imports -v
        python -m pytest tests/test_github_stats.py::TestGitHubStats::test_svg_files_exist -v
