<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="codeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#codeGrad)" opacity="0.1"/>
  
  <!-- Code brackets -->
  <text x="20" y="60" fill="url(#codeGrad)" font-family="monospace" font-size="40" font-weight="bold">{</text>
  <text x="60" y="60" fill="url(#codeGrad)" font-family="monospace" font-size="40" font-weight="bold">}</text>
  
  <!-- Animated cursor -->
  <rect x="45" y="35" width="2" height="20" fill="#00d9ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Small code lines -->
  <line x1="30" y1="40" x2="40" y2="40" stroke="#58a6ff" stroke-width="1" opacity="0.7"/>
  <line x1="55" y1="40" x2="65" y2="40" stroke="#58a6ff" stroke-width="1" opacity="0.7"/>
  <line x1="35" y1="45" x2="42" y2="45" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
  <line x1="53" y1="45" x2="60" y2="45" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
</svg>