<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Main Title -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    ROSHAN KUMAR SINGH
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="18">
    AI Engineer • Database Specialist • Data Science Enthusiast
  </text>
  
  <!-- University -->
  <text x="400" y="150" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14">
    University of Scranton • Scranton, PA
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#00d9ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="3" fill="#00d9ff" opacity="0.7">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="2" fill="#58a6ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="150" r="2" fill="#58a6ff" opacity="0.5">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>